<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shop Books Online</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Poppins:wght@300;400;500;700&family=Rubik&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container_botao" />
        <label for="menu">
          <span class="cabeçalho_menu-hamburguer container_imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu_titulo">Categorias</li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Artesanato</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Natal</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Bonecos</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Baby</a>
          </li>
        </ul>
        <img
          src="./img/logo.png"
          alt="Logomarca"
          class="container_imagem_logo"
        />
      </div>
      <div class="container">
        <a href="#"
          ><img
            src="img/favorito.png"
            width="30px"
            height="30px"
            alt="Meus Favoritos"
            class="container_imagem"
        /></a>
        <a href="#"
          ><img
            src="img/compras.png"
            alt="Carrinho de Compras"
            width="30px"
            height="30px"
            class="container_imagem"
        /></a>
        <a href="#"
          ><img
            src="img/usuario.png"
            width="30px"
            height="30px"
            alt="Meu perfil"
            class="container_imagem"
        /></a>
      </div>
    </header>
    <section class="banner">
      <h2 class="banner_titulo">Aproveite nossas ofertas!</h2>
      <p class="banner_texto">
        Encontre em nossa loja artesanatos feitos com muita dedicação
      </p>
      <input
        type="search"
        class="banner_pesquisa"
        placeholder="Busque por um produto?"
      />
    </section>
    <section class="carrossel">
      <h2 class="carrossel_titulo">Produtos disponíveis</h2>

      <div class="swiper">
        <div class="swiper-pagination"></div>
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="./img/bonecas.jpg" alt="Bonecas Mari Artesanato" />
          </div>
          <div class="swiper-slide">
            <img
              src="./img/acessorio.jpg"
              alt="Bonecas acessório arvoré natalina"
            />
          </div>
          <div class="swiper-slide">
            <img src="./img/anjo.jpg" alt="Anjo natalino" />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      const swiper = new Swiper(".swiper", {
        spaceBetween: 10,
        slidesPerView: 1,
        pagination: {
          el: ".swiper-pagination",
          type: "bullets",
        },
      });
    </script>
  </body>
</html>
