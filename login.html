  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container_botao" />
        <label for="menu">
          <span class="cabeçalho_menu-hamburguer container_imagem"></span>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu_titulo">Categorias</li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Artesanato</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Natal</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Bonecos</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Baby</a>
          </li>
        </ul>
        <img
          src="./img/logo.png"
          alt="Logomarca"
          class="container_imagem_logo"
        />
      </div>
      <ul class="opcoes">
        <input type="checkbox" id="opcoes-menu" class="opcoes_botao" />
        <label for="opcoes-menu">
          <li class="opções__item">Categorias</li>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Artesanato</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Natal</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Bonecos</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Baby</a>
          </li>
        </ul>
        <li><a href="”#”" class="opções__item">Favoritos</a></li>
        <li><a href="”#”" class="opções__item">Sobre</a></li>
      </ul>
      <div class="container">
        <div class="container_icones">
          <a href="#"
            ><img
              src="img/favorito.png"
              width="30px"
              height="30px"
              alt="Meus Favoritos"
              class="container_imagem container_imagem-transparente"
          /></a>
          <a href="#"
            ><img
              src="img/compras.png"
              alt="Carrinho de Compras"
              width="30px"
              height="30px"
              class="container_imagem"
          /></a>
          <p class="container_texto">Minha Sacola</p>
          <a href="./index.html"
            ><img
              src="img/botao-home.png"
              width="30px"
              height="30px"
              alt="Meu perfil"
              class="container_imagem"
          /></a>
          <p class="container_texto">Home</p>
        </div>
      </div>
    </header>

    <section class="container_login">
      <div class="btn_login">
        <button id="btn_cadastrar" class="botao">Cadastre-se</button>
        <button id="btn_logar" class="botao">Login</button>
      </div>
      <hr class="btn_selecionado" />
      <div class="container_login_input">
        <label class="txt-username">E-mail ou CPF*</label>
        <input type="text" class="inputs_login" />
        <label class="txt-pass">Senha*</label>
        <input type="password" class="inputs_login view_pass" />
      </div>
      <a href="#" class="txt_senha">Esqueci minha senha?</a>
      <button id="btn_entrar">ENTRAR</button>
      <div class="login_social">
        <img src="../img/icon-google.png" />
        <img src="../img/icon-facebook.png" />
        <img src="../img/icon-twiiter.png" />
        <img src="../img/icon-apple.png" />
      </div>
    </section>

    <section class="redes_sociais">
      <a
        href="https://www.instagram.com/mary_fuxicos/"
        class="icon instagram"
      ></a>
      <a
        href="https://www.facebook.com/profile.php?id=100064117718809"
        class="icon facebook"
      ></a>
    </section>
    <hr />

      <p class=".rodape_direitos">
