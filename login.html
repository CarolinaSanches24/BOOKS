            <a href="#" class="lista-menu_link">Baby</a>
          </li>
        </ul>
        <img
          src="./img/logo.png"
          alt="Logomarca"
          class="container_imagem_logo"
        />
      </div>
      <ul class="opcoes">
        <input type="checkbox" id="opcoes-menu" class="opcoes_botao" />
        <label for="opcoes-menu">
          <li class="opções__item">Categorias</li>
        </label>
        <ul class="lista-menu">
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Artesanato</a>
          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Natal</a>

          <li class="lista-menu_item">

          </li>
          <li class="lista-menu_item">
            <a href="#" class="lista-menu_link">Baby</a>
          </li>
        </ul>
        <li><a href="”#”" class="opções__item">Favoritos</a></li>
        <li><a href="”#”" class="opções__item">Sobre</a></li>
      </ul>
      <div class="container">
        <div class="container_icones">
          <a href="#"
            ><img
              src="img/favorito.png"
              width="30px"
              height="30px"
              alt="Meus Favoritos"
              class="container_imagem container_imagem-transparente"
          /></a>
          <a href="#"
            ><img
              src="img/compras.png"
              alt="Carrinho de Compras"
              width="30px"

              class="container_imagem"
          /></a>

          <a href="./index.html"
            ><img
              src="img/botao-home.png"
              width="30px"

              alt="Meu perfil"
              class="container_imagem"
          /></a>
          <p class="container_texto">Home</p>
        </div>
      </div>
    </header>

    <section class="container_login">
      <div class="btn_login">
        <button id="btn_cadastrar" class="botao">Cadastre-se</button>
        <button id="btn_logar" class="botao">Login</button>
      </div>
      <div class="login">
        <form id="form_login" name="form_login">
          <hr class="btn_selecionado" />
          <div class="container_login_input">
            <label class="txt-username">E-mail ou CPF*</label>
            <input
              type="text"
              class="inputs_login"
              name="email"
              value="mateus@email.com"
            />
            <label class="txt-pass">Senha*</label>
            <input
              type="password"
              class="inputs_login view_pass"
              name="senha"
              value="mat123"
            />
          </div>
          <a href="#" class="txt_senha">Esqueci minha senha?</a>
          <button type="submit" id="btn_entrar">ENTRAR</button>
          <div class="login_social">
            <img src="./assets/icon/icon-google.png" alt ="" title="icone google"/>
            <img src="./assets/icon/icon-facebook.png" alt="" title="icone facebook"/>
            <img src="./assets/icon/icon-twiiter.png" alt="" title = "icone twitter" />
            <img src="./assets/icon/icon-apple.png" alt =""  title ="icone apple"/>
          </div>
        </form>
      </div>
      <div class="cadastrar">
        <form id="form_cadastrar" name="form_cadastrar">
        <hr class="btn_selecionado_cad" />
        <div class="container_cadastrar_input">
          <label class="txt-nome">Nome Completo*</label>
          <input type="text" class="inputs_cadastrar" name="nome" />
          <label class="txt-cpf">CPF*</label>
          <input type="text" class="inputs_cadastrar" />
          <label class="txt-tel">Telefone*</label>
          <input type="text" class="inputs_cadastrar" />
          <label class="txt-email">Email*</label>
          <input type="text" class="inputs_cadastrar" name="email" />
          <label class="txt-senha">Senha*</label>
          <input type="password" class="inputs_cadastrar" name="senha" />
        </div>
        <button id="btn_cadastro" type="submit">CADASTRAR</button>
        <div class="linha">
          <hr class="linha1" />
          <p class="ou">OU</p>
          <hr class="linha2" />
        </div>
        <div class="btn_conectar">
          <div class="btn_facebook">
            <img class="icon_facebook" src="./assets/icon/icon-facebook.png" alt ="" title = "icone facebook" /><a
              href="#"
              class="link"
              >Facebook</a
            >
          </div>
          <div class="btn_google">
            <img class="icon_google" src="./assets/icon/icon-google.png" alt ="" title = "icone google"/><a
              href="#"
              class="link"
              >Google</a
            >
          </div>
        </form>
        </div>
        <div class="txt_logar">
          <p class="conta">Tem uma Conta?</p>
          <a href="#" class="link_entrar">Entre</a>
        </div>
        <div class="login_social"></div>
      </div>
    </section>
